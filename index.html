<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <title>Adote.com</title>
</head>
<body>
    
    <main id="container">
        
        <form id="forms" class="dark">
            <div id="form_header">
                <h1>Formulário</h1>
                <i id="mode" class="fa-solid fa-moon"></i>
            </div>

            <div id="form">
               <h2>de Adoção</h2>
            </div>

            <div id="icons">
                <a href="">
                    <img src="img/cat.png" alt="gato">
                </a>
                
                <a href="">
                    <img src="img/han.png" alt="hamster">
                </a>
                
                <a href="">
                    <img src="img/dog.png" alt="cachorro">
                </a>
            </div>

            <div id="inputs">
                <div class="input-box1">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name">
                </div>
                
                <div class="input-box2">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" email="email">
                </div>
                
                <div class="input-box3">
                    <label for="idade">Informe sua idade: </label>
                    <input type="number" id="idade" name="idade" min="18" max="75">
                </div>

            </div>

            <div id="opcao">
                <label for="opcoes">Sua profissão?</label>
                <select name="opcoes" id="opcoes">
                    <option value="opcoes1">estágiario</option>
                    <option value="opcoes2">estudante</option>
                    <option value="opcoes3">empregado</option>
                    <option value="opcoes4">desempregado</option>
                </select>
            </div>

            <div id="text-box">
                <label for="mensagem"></label>
                <p>Por que quer adotar um pet?</p>
                <textarea name="mensagem" id="mensagem" rows="5" cols="30" placeholder="Digite aqui"></textarea>
            </div>

            <button type="submit" id="botao">
                Enviar 
            </button>

        </form>

    </main>
    <script type="text/javascript" src="jasc.js"></script>
</body>
</html>
